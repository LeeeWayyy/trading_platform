# Nginx Reverse Proxy for Web Console with OAuth2/OIDC
# Component 2 of P3T3 Phase 3
#
# Security Features:
# - OAuth2 authorization code flow with PKCE
# - HttpOnly cookies for session management
# - TLS 1.3 with Mozilla Intermediate cipher suite
# - OCSP stapling for certificate validation
# - Three-layer rate limiting (connection, IP-based, endpoint-based)
# - WebSocket support for Streamlit (3600s timeout)
#
# Architecture:
# - /login, /callback, /refresh, /logout → FastAPI auth_service:8001
# - /* → Streamlit web_console:8501
#
# References:
# - docs/TASKS/P3T3_Component2_Plan_v3.md

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with auth details
    log_format oauth2 '$remote_addr - $http_cookie [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log oauth2;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zones (MUST be in http context)
    # General rate limiting (per IP)
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;

    # Auth endpoint rate limiting (stricter for login/callback)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # CSP report endpoint: Prevent abuse (Codex Review Issue #5)
    limit_req_zone $binary_remote_addr zone=csp_report_limit:10m rate=10r/m;

    # Connection-level rate limiting (per IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limiting status codes (return 429 Too Many Requests instead of 503)
    limit_req_status 429;
    limit_conn_status 429;

    # Upstream auth service (FastAPI)
    upstream auth_service {
        server auth_service:8001;
        keepalive 32;
    }

    # Upstream web console (Streamlit)
    upstream web_console {
        server web_console_oauth2:8501;
        keepalive 32;
    }

    # HTTPS server with OAuth2
    server {
        listen 443 ssl;
        server_name localhost;

        # TLS certificate configuration
        # Note: Paths assume certificates mounted at /etc/nginx/certs/
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # TLS protocol and cipher configuration (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # TLS session optimization
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;  # Disable for PFS preservation

        # ECDH curve configuration (X25519 preferred for TLS 1.3)
        ssl_ecdh_curve X25519:secp384r1;

        # Diffie-Hellman parameters (4096-bit for strong security)
        # Generate with: openssl dhparam -out /etc/nginx/certs/dhparam.pem 4096
        ssl_dhparam /etc/nginx/certs/dhparam.pem;

        # OCSP stapling (online certificate status checking)
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/certs/ca.crt;

        # DNS resolver for OCSP
        resolver 127.0.0.11 valid=30s;
        resolver_timeout 5s;

        # Trusted proxy configuration (Codex Review Issue #4)
        # Validates X-Forwarded-For headers from trusted proxy subnet
        # Prevents IP spoofing attacks
        set_real_ip_from 172.28.0.0/24;  # Docker oauth2_network subnet
        real_ip_header X-Forwarded-For;
        real_ip_recursive on;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Rate limiting (connection-level)
        limit_conn conn_limit 30;

        # OAuth2 login endpoint (FastAPI auth service)
        # Public endpoint - initiates OAuth2 flow
        location /login {
            # Auth endpoint rate limiting (stricter)
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://auth_service/login;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # OAuth2 callback endpoint (FastAPI auth service)
        # Public endpoint - receives authorization code from Auth0
        location /callback {
            # Auth endpoint rate limiting (stricter)
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://auth_service/callback;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # OAuth2 refresh endpoint (FastAPI auth service)
        # Authenticated endpoint - refreshes access token
        location /refresh {
            # Auth endpoint rate limiting (stricter)
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://auth_service/refresh;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # OAuth2 logout endpoint (FastAPI auth service)
        # Authenticated endpoint - clears session and redirects to Auth0 logout
        location /logout {
            # Auth endpoint rate limiting (stricter)
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://auth_service/logout;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # CSP violation reporting endpoint (Codex Review Issue #5)
        # Routes to auth_service (Component 5: CSP Hardening)
        # Security: Rate limited + payload size restricted
        location /csp-report {
            # Rate limit CSP reports (10/min per IP, burst 2)
            # Prevents abuse of unauthenticated endpoint
            limit_req zone=csp_report_limit burst=2 nodelay;

            # Restrict payload size (10KB max)
            # Prevents large payload DoS attacks
            client_max_body_size 10k;

            # Allow CSP violation reports without auth
            # Browser sends POST with application/csp-report content type

            # Proxy to auth_service
            proxy_pass http://auth_service/csp-report;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Test endpoint for integration tests (Component 5)
        # Routes to auth_service for IP verification testing
        # NOTE: Disable in production or protect with feature flag
        location /test/echo-ip {
            # General rate limiting
            limit_req zone=general_limit burst=10 nodelay;

            # Proxy to auth_service
            proxy_pass http://auth_service/test/echo-ip;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Default location (Streamlit app)
        # Authenticated - requires valid session cookie
        location / {
            # General rate limiting
            limit_req zone=general_limit burst=10 nodelay;

            # Proxy configuration
            proxy_pass http://web_console;
            proxy_http_version 1.1;

            # CSP header for Streamlit pages (Component 5 - Streamlit CSP Integration)
            # Codex Iteration 2: Documented WHY each directive is needed (see table above)
            # LIMITATION: 'unsafe-inline' required for Streamlit (no nonce support)
            # ROLLBACK: Set CSP_REPORT_ONLY=true if Streamlit breaks
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.plot.ly; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' wss: https://*.trading-platform.local; frame-src 'self'; base-uri 'self'; form-action 'self'; report-uri /csp-report;" always;

            # WebSocket support (required for Streamlit)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Timeouts (standard HTTP requests)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # WebSocket-specific location for Streamlit streaming
        # Streamlit uses /_stcore/stream for WebSocket connections
        location /_stcore/stream {
            # General rate limiting
            limit_req zone=general_limit burst=10 nodelay;

            # Proxy configuration
            proxy_pass http://web_console;
            proxy_http_version 1.1;

            # CSP header for Streamlit WebSocket (same policy as /)
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.plot.ly; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' wss: https://*.trading-platform.local; frame-src 'self'; base-uri 'self'; form-action 'self'; report-uri /csp-report;" always;

            # WebSocket headers (REQUIRED)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # WebSocket timeouts (CRITICAL: Must be >= 3600s for long-lived connections)
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;  # 1 hour
            proxy_read_timeout 3600s;  # 1 hour

            # Disable buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;
        }

        # Health check endpoint (no rate limiting)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }
}
