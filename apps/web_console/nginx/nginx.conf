# Nginx Reverse Proxy for Web Console with mTLS
# Component 3 of P2T3 Phase 2
#
# Security Features:
# - Mutual TLS (mTLS) authentication with client certificates
# - Three-layer rate limiting (connection, IP-based, DN-based)
# - TLS 1.3 with Mozilla Intermediate cipher suite
# - OCSP stapling for certificate validation
# - Header spoofing prevention (X-SSL-Client-Verify forwarding)
# - JWT-DN binding enforcement
# - WebSocket support for Streamlit (3600s timeout)
#
# References:
# - docs/TASKS/P2T3_Component3_Plan.md
# - docs/RUNBOOKS/web-console-mtls-setup.md

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with mTLS details
    log_format mtls '$remote_addr - $ssl_client_s_dn [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'verify:$ssl_client_verify';

    access_log /var/log/nginx/access.log mtls;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zones (MUST be in http context)
    # Pre-auth: Before mTLS verification (protect against TLS handshake DoS)
    limit_req_zone $binary_remote_addr zone=preauth_limit:10m rate=20r/s;

    # Post-auth: After successful mTLS (per client DN)
    limit_req_zone $ssl_client_s_dn zone=mtls_limit:10m rate=10r/s;

    # Connection-level rate limiting (per IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limiting status codes (return 429 Too Many Requests instead of 503)
    limit_req_status 429;
    limit_conn_status 429;

    # Upstream web console (Streamlit)
    upstream web_console {
        server web_console_mtls:8501;
        keepalive 32;
    }

    # HTTPS server with mTLS
    server {
        listen 443 ssl;
        server_name localhost;

        # TLS certificate configuration
        # Note: Paths assume certificates mounted at /etc/nginx/certs/
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Client certificate verification (mTLS)
        ssl_client_certificate /etc/nginx/certs/ca.crt;
        ssl_verify_client on;
        ssl_verify_depth 2;

        # TLS protocol and cipher configuration (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # TLS session optimization
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;  # Disable for PFS preservation

        # ECDH curve configuration (X25519 preferred for TLS 1.3)
        ssl_ecdh_curve X25519:secp384r1;

        # Diffie-Hellman parameters (4096-bit for strong security)
        # Generate with: openssl dhparam -out /etc/nginx/certs/dhparam.pem 4096
        ssl_dhparam /etc/nginx/certs/dhparam.pem;

        # OCSP stapling (online certificate status checking)
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/certs/ca.crt;

        # DNS resolver for OCSP (fallback options documented in runbook)
        # Option 1: Public DNS (default, works in most environments)
        resolver 127.0.0.11 valid=30s;
        # Option 2: Internal DNS (replace with your network's DNS)
        # resolver 10.0.0.1 valid=300s;
        # Option 3: Docker embedded DNS (for containerized environments)
        # resolver 127.0.0.11 valid=300s;
        resolver_timeout 5s;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Rate limiting (connection-level)
        # Modern browsers can open 6+ parallel connections per host
        # Allow 30 to accommodate multiple tabs and users behind same NAT
        limit_conn conn_limit 30;

        # Default location (Streamlit app)
        location / {
            # Pre-auth rate limiting (coarse-grained, before mTLS)
            limit_req zone=preauth_limit burst=10 nodelay;

            # Post-auth rate limiting (fine-grained, per DN)
            limit_req zone=mtls_limit burst=5 nodelay;

            # Proxy configuration
            proxy_pass http://web_console;
            proxy_http_version 1.1;

            # WebSocket support (required for Streamlit)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # mTLS headers (CRITICAL for JWT-DN binding and spoofing prevention)
            # Security Note: proxy_set_header OVERWRITES any incoming headers
            # This prevents client spoofing of X-SSL-Client-* headers
            proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
            proxy_set_header X-SSL-Client-S-DN $ssl_client_s_dn;
            proxy_set_header X-SSL-Client-I-DN $ssl_client_i_dn;
            proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
            proxy_set_header X-SSL-Client-Fingerprint $ssl_client_fingerprint;

            # Timeouts (standard HTTP requests)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # WebSocket-specific location for Streamlit streaming
        # Streamlit uses /_stcore/stream for WebSocket connections
        location /_stcore/stream {
            # Pre-auth rate limiting
            limit_req zone=preauth_limit burst=10 nodelay;

            # Post-auth rate limiting (WebSocket connections are long-lived)
            limit_req zone=mtls_limit burst=5 nodelay;

            # Proxy configuration
            proxy_pass http://web_console;
            proxy_http_version 1.1;

            # WebSocket headers (REQUIRED)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # mTLS headers (same as default location)
            # Security Note: proxy_set_header OVERWRITES any incoming headers
            # This prevents client spoofing of X-SSL-Client-* headers
            proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
            proxy_set_header X-SSL-Client-S-DN $ssl_client_s_dn;
            proxy_set_header X-SSL-Client-I-DN $ssl_client_i_dn;
            proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
            proxy_set_header X-SSL-Client-Fingerprint $ssl_client_fingerprint;

            # WebSocket timeouts (CRITICAL: Must be >= 3600s for long-lived connections)
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;  # 1 hour
            proxy_read_timeout 3600s;  # 1 hour

            # Disable buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;
        }

        # OAuth2 routes - explicitly blocked on mTLS config
        # OAuth2 authentication uses nginx-oauth2.conf, not mTLS
        # Return 404 to avoid confusing Streamlit responses
        location /callback {
            return 404 "OAuth2 callback not available on mTLS endpoint. Use OAuth2 configuration.\n";
        }

        location /logout {
            return 404 "OAuth2 logout not available on mTLS endpoint. Use OAuth2 configuration.\n";
        }

        # Health check endpoint (no rate limiting)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }
}
