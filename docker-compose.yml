version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: trading_platform_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trader}
      POSTGRES_DB: ${POSTGRES_DB:-trader}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trading_platform_redis
    # SECURITY: No host port mapping by default (internal Docker network only)
    # Prevents tampering with JTI revocation blacklist from host
    # For dev access, use: docker exec -it trading_platform_redis redis-cli
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: trading_platform_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus:/etc/prometheus
      - prometheusdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - postgres

  grafana:
    image: grafana/grafana:10.4.2
    container_name: trading_platform_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - grafanadata:/var/lib/grafana
      - ./infra/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - postgres
      - loki

  loki:
    image: grafana/loki:2.9.0
    container_name: trading_platform_loki
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki:/etc/loki
      - lokidata:/tmp/loki
    command: -config.file=/etc/loki/loki-config.yml
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:2.9.0
    container_name: trading_platform_promtail
    volumes:
      - ./infra/promtail:/etc/promtail
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - promtaildata:/tmp
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki

  # ⚠️ WARNING: Web Console uses INSECURE dev authentication by default!
  # For production: Set WEB_CONSOLE_AUTH_TYPE=oauth2 and configure IdP
  # For mTLS mode: Use docker-compose --profile mtls up -d
  # RECOMMENDED: Use env_file: .env to load credentials from file instead of inline

  # Base web_console service (shared configuration)
  # NOTE: This service is abstract and should not be started directly.
  # Use web_console_dev or web_console_mtls profiles instead.
  web_console:
    build:
      context: .
      dockerfile: apps/web_console/Dockerfile
    container_name: trading_platform_web_console
    # SECURITY: Create .env file with credentials (see .env.example)
    # Required: WEB_CONSOLE_USER, WEB_CONSOLE_PASSWORD
    # env_file:
    #   - .env
    environment:
      # host.docker.internal allows container to reach host services (execution gateway on port 8002)
      # NOTE: On Linux, may need to add --add-host=host.docker.internal:host-gateway to docker run,
      # or use network_mode: host, or specify host IP directly (e.g., http://172.17.0.1:8002)
      - EXECUTION_GATEWAY_URL=http://host.docker.internal:8002
      - WEB_CONSOLE_AUTH_TYPE=dev  # ⚠️ INSECURE: Change for production!
      # SECURITY: No defaults - force explicit credential configuration
      # Create .env file with: WEB_CONSOLE_USER=<your_username>
      #                        WEB_CONSOLE_PASSWORD=<your_password>
      - WEB_CONSOLE_USER=${WEB_CONSOLE_USER:?WEB_CONSOLE_USER not set. Create .env file with credentials.}
      - WEB_CONSOLE_PASSWORD=${WEB_CONSOLE_PASSWORD:?WEB_CONSOLE_PASSWORD not set. Create .env file with credentials.}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-trader}:${POSTGRES_PASSWORD:-trader}@postgres:5432/${POSTGRES_DB:-trader}
      - SESSION_TIMEOUT_MINUTES=15
      - SESSION_ABSOLUTE_TIMEOUT_HOURS=4
      # Phase 3: OAuth2/OIDC Configuration (optional, required if WEB_CONSOLE_AUTH_TYPE=oauth2)
      - AUTH0_DOMAIN=${AUTH0_DOMAIN:-}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID:-}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET:-}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE:-https://api.trading-platform.local}
      - OAUTH2_REDIRECT_URI=${OAUTH2_REDIRECT_URI:-https://web-console.trading-platform.local/callback}
      - OAUTH2_LOGOUT_REDIRECT_URI=${OAUTH2_LOGOUT_REDIRECT_URI:-https://web-console.trading-platform.local/logout}
      - REDIS_SESSION_DB=${REDIS_SESSION_DB:-1}
      - HEALTH_CHECK_SECRET=${HEALTH_CHECK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading_platform
    profiles:
      - manual  # Prevent auto-start, require explicit profile selection

  # Development profile: Direct access on port 8501 (no mTLS)
  # Usage: docker-compose up -d (default)
  web_console_dev:
    extends: web_console
    container_name: trading_platform_web_console_dev
    ports:
      - "8501:8501"
    profiles:
      - dev

  # mTLS profile: No direct port exposure, access via nginx reverse proxy
  # Usage: docker-compose --profile mtls up -d
  web_console_mtls:
    extends: web_console
    container_name: trading_platform_web_console_mtls
    # NO ports exposed on host (only internal Docker network access)
    # Access via nginx reverse proxy on port 443
    environment:
      - WEB_CONSOLE_AUTH_TYPE=mtls  # Override to use mTLS authentication
      # Component 2 RS256 JWT infrastructure (replaces WEB_CONSOLE_JWT_SECRET)
      # Redis connection for JTI revocation and session management
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Component 3: Trust nginx reverse proxy for mTLS header forwarding
      # Prevents X-SSL-Client-* header spoofing from direct access
      # Static IP assigned to nginx service (see networks section below)
      - TRUSTED_PROXY_IPS=172.28.0.10
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - mtls

  # OAuth2 profile: No direct port exposure, access via nginx reverse proxy
  # Usage: docker-compose --profile oauth2 up -d
  web_console_oauth2:
    extends: web_console
    container_name: trading_platform_web_console_oauth2
    # NO ports exposed on host (only internal Docker network access)
    # Access via nginx reverse proxy on port 443
    environment:
      - WEB_CONSOLE_AUTH_TYPE=oauth2  # Override to use OAuth2 authentication
      # Redis connection for session storage
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Component 3: Trust nginx reverse proxy for header forwarding
      - TRUSTED_PROXY_IPS=172.28.0.10
      # OAuth2 redirect URLs (for FastAPI auth service)
      - OAUTH2_LOGIN_URL=/login
      - OAUTH2_LOGOUT_URL=/logout
      # Session encryption key (AES-256-GCM)
      - SESSION_ENCRYPTION_KEY=${SESSION_ENCRYPTION_KEY:?SESSION_ENCRYPTION_KEY not set. Generate with: python3 -c "import os, base64; print(base64.b64encode(os.urandom(32)).decode())"}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - oauth2

  # FastAPI auth service (OAuth2 endpoints)
  # Only runs in OAuth2 profile
  # Usage: docker-compose --profile oauth2 up -d
  auth_service:
    build:
      context: .
      dockerfile: apps/auth_service/Dockerfile
    container_name: trading_platform_auth_service
    # NO ports exposed on host (only internal Docker network access)
    # Access via nginx reverse proxy (/login, /callback, /refresh, /logout)
    environment:
      # Auth0 configuration
      - AUTH0_DOMAIN=${AUTH0_DOMAIN:?AUTH0_DOMAIN not set}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID:?AUTH0_CLIENT_ID not set}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET:?AUTH0_CLIENT_SECRET not set}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE:-https://api.trading-platform.local}
      - OAUTH2_REDIRECT_URI=${OAUTH2_REDIRECT_URI:-https://web-console.trading-platform.local/callback}
      - OAUTH2_LOGOUT_REDIRECT_URI=${OAUTH2_LOGOUT_REDIRECT_URI:-https://web-console.trading-platform.local}
      # Cookie domain (must match web console domain)
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-.trading-platform.local}
      # Redis connection for session storage
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Session encryption key (AES-256-GCM) - MUST match web_console
      - SESSION_ENCRYPTION_KEY=${SESSION_ENCRYPTION_KEY:?SESSION_ENCRYPTION_KEY not set}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trading_platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - oauth2

  # Nginx reverse proxy with mTLS (Component 3)
  # Only runs in mTLS profile
  # Usage: docker-compose --profile mtls up -d
  nginx_mtls:
    build:
      context: .
      dockerfile: apps/web_console/nginx/Dockerfile
    container_name: trading_platform_nginx_mtls
    environment:
      - AUTH_MODE=mtls  # Use mTLS configuration
    ports:
      - "443:443"  # HTTPS with mTLS
      - "80:80"    # HTTP redirect to HTTPS
    volumes:
      # Mount certificates from apps/web_console/certs
      # Certificates must be generated before starting (see docs/RUNBOOKS/web-console-mtls-setup.md)
      - ./apps/web_console/certs:/etc/nginx/certs:ro
    depends_on:
      - web_console_mtls
    networks:
      trading_platform:
        ipv4_address: 172.28.0.10
    profiles:
      - mtls

  # Nginx reverse proxy with OAuth2 (Component 2 Phase 3)
  # Only runs in OAuth2 profile
  # Usage: docker-compose --profile oauth2 up -d
  nginx_oauth2:
    build:
      context: .
      dockerfile: apps/web_console/nginx/Dockerfile
    container_name: trading_platform_nginx_oauth2
    environment:
      - AUTH_MODE=oauth2  # Use OAuth2 configuration
    ports:
      - "443:443"  # HTTPS with OAuth2
      - "80:80"    # HTTP redirect to HTTPS
    volumes:
      # Mount certificates from apps/web_console/certs
      # Certificates must be generated before starting (see docs/RUNBOOKS/web-console-oauth2-setup.md)
      - ./apps/web_console/certs:/etc/nginx/certs:ro
    depends_on:
      - web_console_oauth2
      - auth_service
    networks:
      trading_platform:
        ipv4_address: 172.28.0.10
    profiles:
      - oauth2

networks:
  trading_platform:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  pgdata:
  redisdata:
  prometheusdata:
  grafanadata:
  lokidata:
  promtaildata:
