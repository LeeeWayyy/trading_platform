version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: trading_platform_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trader}
      POSTGRES_DB: ${POSTGRES_DB:-trader}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trading_platform_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: trading_platform_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus:/etc/prometheus
      - prometheusdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - postgres

  grafana:
    image: grafana/grafana:10.4.2
    container_name: trading_platform_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - grafanadata:/var/lib/grafana
      - ./infra/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - postgres
      - loki

  loki:
    image: grafana/loki:2.9.0
    container_name: trading_platform_loki
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki:/etc/loki
      - lokidata:/tmp/loki
    command: -config.file=/etc/loki/loki-config.yml
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:2.9.0
    container_name: trading_platform_promtail
    volumes:
      - ./infra/promtail:/etc/promtail
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - promtaildata:/tmp
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki

  # ⚠️ WARNING: Web Console uses INSECURE dev authentication by default!
  # For production: Set WEB_CONSOLE_AUTH_TYPE=oauth2 and configure IdP
  # For testing: Use docker-compose.dev.yml instead
  web_console:
    build:
      context: .
      dockerfile: apps/web_console/Dockerfile
    container_name: trading_platform_web_console
    ports:
      - "8501:8501"
    environment:
      - EXECUTION_GATEWAY_URL=http://host.docker.internal:8002
      - WEB_CONSOLE_AUTH_TYPE=dev  # ⚠️ INSECURE: Change for production!
      - WEB_CONSOLE_USER=${WEB_CONSOLE_USER:-admin}     # Set in .env file!
      - WEB_CONSOLE_PASSWORD=${WEB_CONSOLE_PASSWORD:-admin} # Set in .env file!
      - DATABASE_URL=postgresql://${POSTGRES_USER:-trader}:${POSTGRES_PASSWORD:-trader}@postgres:5432/${POSTGRES_DB:-trader}
      - SESSION_TIMEOUT_MINUTES=15
      - SESSION_ABSOLUTE_TIMEOUT_HOURS=4
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
  prometheusdata:
  grafanadata:
  lokidata:
  promtaildata:
