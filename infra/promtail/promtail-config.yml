server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Extract service name from container name (e.g., trading_platform_signal_service -> signal_service)
      - source_labels: ['container']
        regex: 'trading_platform_(.*)'
        target_label: 'service'
      # Add compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'
      # Add compose service label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
    # Extract JSON fields from log lines (only for structured logs)
    pipeline_stages:
      # Match only logs that look like JSON (start with '{')
      - match:
          selector: '{job="docker"}'
          stages:
            - json:
                expressions:
                  timestamp: timestamp
                  level: level
                  service_name: service
                  trace_id: trace_id
                  message: message
                  context: context
            - labels:
                level:
                service_name:
            - timestamp:
                source: timestamp
                format: RFC3339
            # Keep JSON structure intact for derived fields to work
            # Do NOT use output stage - preserves full JSON for trace ID extraction
