repos:
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: mixed-line-ending

  # Local hooks (version-controlled workflow quality gates)
  - repo: local
    hooks:
      - id: zen-pre-commit
        name: Zen Pre-Commit Quality Gates
        entry: scripts/hooks/zen_pre_commit.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: zen-commit-msg
        name: Zen-MCP Review Approval Gate
        entry: scripts/hooks/zen_commit_msg.sh
        language: system
        stages: [commit-msg]
