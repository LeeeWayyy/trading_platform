# Alembic configuration for trading platform database migrations
#
# Migration naming convention:
# - Filename: YYYYMMDD_HHMMSS_slug.py (chronological sorting for humans)
# - Revision ID: Random hash (collision-proof for parallel branch development)
#
# Usage:
#   alembic -c db/alembic.ini revision -m "add new table"
#   alembic -c db/alembic.ini upgrade head
#   alembic -c db/alembic.ini downgrade -1

[alembic]
# Path to migration scripts (relative to this file's directory)
script_location = migrations

# Template for migration filenames
# Format: YYYYMMDD_HHMMSS_slug.py
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Timezone for file_template timestamps (UTC recommended)
timezone = UTC

# Max length of characters to include in slug
truncate_slug_length = 40

# Set to 'true' to run migrations in an offline mode
# This allows SQL to be generated without a database connection
prepend_sys_path = .

# Version path separator; Use os.pathsep for multi-version environments
version_path_separator = os

[post_write_hooks]
# Hooks for code formatting after generating migrations
# Uncomment to enable black formatting:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
